<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Food Ordering</title>
    <link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/thumbnails/007/414/786/small_2x/cute-cartoon-of-delivery-man-riding-motorcycle-hand-drawn-chibi-character-isolated-background-vector.jpg"/>
    <link rel="stylesheet" href="stylesignup.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
}

.container {
    width: 100%;
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    text-align: center;
    color:rgb(255,71,92);
    margin-bottom: 20px;
}

.account-form {
    display: flex;
    flex-direction: column;
}

.input-group {
    margin-bottom: 15px;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
    color: #333;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    outline: none;
}

input:focus {
    border-color:rgb(255,71,92);
}

button {
    width: 100%;
    padding: 12px;
    background-color:rgb(255,71,92);
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color:rgb(235, 47, 69);
}

p {
    text-align: center;
    margin-top: 20px;
}

#b1 {
    color:rgb(255,71,92);
    text-decoration: none;
}

#b1:hover {
    text-decoration: underline;
}
#b2{
    color:#ddd;
    text-decoration: none;

}
</style>
<body>
    <div class="container">
        <div style="position:fixed;top:0;left:0;width:100%;background:#fff;padding:10px;z-index:999;display:flex;align-items:center;gap:10px;border-bottom:1px solid #ccc;"><img src="https://static.vecteezy.com/system/resources/thumbnails/007/414/786/small_2x/cute-cartoon-of-delivery-man-riding-motorcycle-hand-drawn-chibi-character-isolated-background-vector.jpg" alt="Delivery Man" style="height:40px;"><h1 style="margin:0;font-size:24px;">OnTheWay</h1></div>
        <h1>Create Your Account</h1>
        <form action="/submit-account" method="POST" class="account-form">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="input-group">
                <button type="submit"><a href="Home.html" id="b2">Sign in</a></button>
            </div>

            <p><b>Already have an account? <a href="Login.html" id="b1">Login here</a></b></p>
        </form>
    </div>
</body>
</html>
